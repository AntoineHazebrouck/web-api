<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Web api - Invocations</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
	<script src='javascript/main.js' defer></script>
</head>

<body class="container">


	<div class="row my-5">
		<h1 class="text-center">Web api - Invocations</h1>
	</div>

	<div class="row my-5">
		<h2 class="text-center">Authentication</h2>

		<div id="form-alert">

		</div>

		<form>
			<div class="mb-3">
				<label for="form-login" class="form-label">Login</label>
				<input type="email" class="form-control" id="form-login" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="form-password" class="form-label">Password</label>
				<input type="password" class="form-control" id="form-password">
			</div>
			<button type="submit" class="btn btn-primary" id="form-register-submit">Register</button>
			<button type="submit" class="btn btn-primary" id="form-login-submit">Login</button>
		</form>
	</div>




	<div class="text-center">

		<button id="invocation-button" type="button" class="btn btn-primary btn-lg text-center">Start invocation</button>
	</div>




</body>

</html>
